query Offer($locale: SiteLocale) {
	offer(locale: $locale) {
		...OfferFragment
	}
}

fragment OfferFragment on OfferRecord {
	footer {
		...FooterFragment
	}
	header {
		...HeaderFragment
	}
	sections {
		... on SectionRecord {
			id
			headline {
				blocks
				links
				value
			}
			text {
				blocks
				links
				value
			}
			referenceProject {
				... on ProjectRecord {
					client {
						... on ClientRecord {
							logo {
								...ImageFragment
							}
							name
						}
					}
					image {
						...ImageFragment
					}
					title
				}
			}
		}
	}
	title
}
