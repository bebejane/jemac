query Start($locale: SiteLocale) {
	start(locale: $locale, fallbackLocales: [sv]) {
		...StartFragment
	}
}

fragment StartFragment on StartRecord {
	header {
		...HeaderFragment
	}
	footer {
		...FooterFragment
	}
	jobsImage {
		...ImageFragment
	}
	shortcuts {
		... on ShortcutRecord {
			image {
				...ImageFragment
			}
			linkText
		}
	}
	footer {
		headline {
			blocks
			links
			value
		}
		text {
			blocks
			links
			value
		}
		buttonText
	}
}
