query Start($locale: SiteLocale) {
	start(locale: $locale, fallbackLocales: [sv]) {
		...StartFragment
	}
}

fragment StartFragment on StartRecord {
	header {
		...HeaderFragment
	}
	footer {
		...FooterFragment
	}
	jobsImage {
		...ImageFragment
	}
	jobsText {
		blocks
		links
		value
	}
	jobsHeadline {
		blocks
		links
		value
	}
	shortcuts {
		...ShortcutFragment
	}
	textHeadline {
		blocks
		links
		value
	}
	textText {
		blocks
		links
		value
	}
	footer {
		headline {
			blocks
			links
			value
		}
		text {
			blocks
			links
			value
		}
		buttonText
	}
}
