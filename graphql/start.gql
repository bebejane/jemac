query Start($locale: SiteLocale) {
	start(locale: $locale) {
		...StartFragment
	}
}

fragment StartFragment on StartRecord {
	headerHeadline {
		blocks
		links
		value
	}
	headerText {
		blocks
		links
		value
	}
	footer {
		... on FooterRecord {
			buttonText
		}
	}
	headerImage {
		...ImageFragment
	}
	jobsImage {
		...ImageFragment
	}
	shortcuts {
		... on ShortcutRecord {
			image {
				...ImageFragment
			}
			linkText
		}
	}
	footer {
		headline {
			blocks
			links
			value
		}
		text {
			blocks
			links
			value
		}
		buttonText
	}
}
