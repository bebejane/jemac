query Start($locale: SiteLocale) {
	start(locale: $locale, fallbackLocales: [sv]) {
		...StartFragment
	}
}

fragment StartFragment on StartRecord {
	headerHeadline {
		blocks
		links
		value
	}
	headerText {
		blocks
		links
		value
	}
	footer {
		...FooterFragment
	}
	headerImage {
		...ImageFragment
	}
	jobsImage {
		...ImageFragment
	}
	shortcuts {
		... on ShortcutRecord {
			image {
				...ImageFragment
			}
			linkText
		}
	}
	footer {
		headline {
			blocks
			links
			value
		}
		text {
			blocks
			links
			value
		}
		buttonText
	}
}
