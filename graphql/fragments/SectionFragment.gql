fragment SectionFragment on SectionRecord {
	id
	sectionId
	headline {
		blocks
		links
		value
	}
	text {
		blocks {
			__typename
			... on ExpandableListRecord {
				id
				items {
					id
					title
					text {
						blocks
						links
						value
					}
				}
			}
			... on ImageGalleryRecord {
				id
				images {
					...ImageFragment
				}
			}
		}
		links
		value
	}

	referenceProject {
		...ProjectLightFragment
	}
}
