fragment SectionFragment on SectionRecord {
	id
	headline {
		blocks
		links
		value
	}
	text {
		blocks {
			__typename
			id
			... on ExpandableListRecord {
				items {
					id
					title
					text {
						blocks
						links
						value
					}
				}
			}
		}
		links
		value
	}

	referenceProject {
		...ProjectLightFragment
	}
}
